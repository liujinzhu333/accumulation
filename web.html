<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系我</a>
    </nav>
    <div class="container" id="home">
        <h2>首页</h2>
        <p>欢迎来到我的个人网站！在这里，你可以了解我的信息和我的作品。</p>
    </div>
    <div class="container" id="about">
        <h2>关于我</h2>
        <p>我是一个热爱编程和设计的开发者。我喜欢探索新技术，并将其应用到我的项目中。</p>
    </div>
    <div class="container" id="contact">
        <h2>联系我</h2>
        <p>如果你有任何问题或建议，请随时通过以下方式联系我：</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>Phone: 123-456-7890</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 个人网站. 保留所有权利.</p>
    </footer>
</body>
</html>
